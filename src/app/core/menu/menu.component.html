<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary" style="text-align: center;">
      <ion-title>Menú principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="tertiary">
    <ion-list style="background: white;">
      <ion-item color="tertiary">
        <ion-button (click)="goToPage('dashboard')" style="width: 100%; height: 100%;" fill="clear">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          Inicio
        </ion-button>
      </ion-item>
      <ion-item color="tertiary">
        <ion-button (click)="goToPage('sucursales')" style="width: 100%; height: 100%;" fill="clear">
          <i class="fas fa-store"></i>&nbsp;
          Sucursales
        </ion-button>
      </ion-item>
      <ion-item color="tertiary">
        <ion-button (click)="goToPage('entrada-rapida')" style="width: 100%; height: 100%;" fill="clear">
          <ion-icon slot="start" name="enter-outline"></ion-icon>
          Entrada Rápida
        </ion-button>
      </ion-item>
      <ion-item color="tertiary">
        <ion-button (click)="goToPage('salida-rapida')" style="width: 100%; height: 100%;" fill="clear">
          <ion-icon slot="start" name="exit-outline"></ion-icon>
          Salida Rápida
        </ion-button>
      </ion-item>
      <ion-item color="tertiary">
        <ion-button (click)="goToPage('crear-stock')" style="width: 100%; height: 100%;" fill="clear">
          <ion-icon slot="start" name="cube-outline"></ion-icon>
          Crear Stock
        </ion-button>
      </ion-item>
      <ion-item color="tertiary">
        <ion-button (click)="goToPage('proveedores')" style="width: 100%; height: 100%;" fill="clear">
          <ion-icon slot="start" name="person-add-outline"></ion-icon>
          Proveedores
        </ion-button>
      </ion-item>
      <ion-item color="tertiary">
        <ion-button (click)="goToPage('calculadora')" style="width: 100%; height: 100%;" fill="clear">
          <ion-icon slot="start" name="calculator-outline"></ion-icon>
          Calculadora
        </ion-button>
      </ion-item>
      <ion-item color="tertiary">
        <ion-button (click)="goToPage('editar-perfil')" style="width: 100%; height: 100%;" fill="clear">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          Editar Perfil
        </ion-button>
      </ion-item>
      <ion-item color="tertiary">
        <ion-button (click)="closeSession()" style="width: 100%; height: 100%;" fill="clear">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          Salir
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
