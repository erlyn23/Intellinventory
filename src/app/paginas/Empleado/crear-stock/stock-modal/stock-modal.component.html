<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Crear stock</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-grid>
    <form [formGroup]="formulario">
      <ion-row>
        <ion-col size="9">
          <ion-item color="secondary">
            <ion-label position="floating">Código</ion-label>
            <ion-input type="number" formControlName="Codigo" (ionChange)="buscarStock($event)"></ion-input>
          </ion-item>
          <div *ngIf="Codigo.invalid && (Codigo.touched || Codigo.dirty)">
            <ion-item *ngIf="Codigo.errors.required" color="secondary" lines="none">
              <ion-label color="danger">Debes insertar un código</ion-label>
            </ion-item>
          </div>
        </ion-col>
        <ion-col size="3">
          <ion-button (click)="leerCodigo()">
            <ion-icon slot="icon-only" name="barcode"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item color="secondary">
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" formControlName="Nombre"></ion-input>
          </ion-item>
          <div *ngIf="Nombre.invalid && (Nombre.touched || Nombre.dirty)">
            <ion-item *ngIf="Nombre.errors.required" color="secondary" lines="none">
              <ion-label color="danger">Debes insertar un nombre</ion-label>
            </ion-item>
            <ion-item *ngIf="Nombre.errors.minlength" color="secondary" lines="none">
              <ion-label color="danger">Debes escribir al menos 3 letras</ion-label>
            </ion-item>
            <ion-item *ngIf="Nombre.errors.maxlength" color="secondary" lines="none">
              <ion-label color="danger">Debes escribir menos de 30 letras</ion-label>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item color="secondary">
            <ion-label position="floating">Cantidad</ion-label>
            <ion-input type="number" formControlName="Cantidad"></ion-input>
          </ion-item>
          <div *ngIf="Cantidad.invalid && (Cantidad.touched || Cantidad.dirty)">
            <ion-item *ngIf="Cantidad.errors.required" color="secondary" lines="none">
              <ion-label color="danger">Debes insertar una cantidad</ion-label>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="guardarStock()" style="width: 100%;" shape="round" [disabled]="formulario.invalid">
            <ion-icon slot="start" name="cube-outline"></ion-icon>
            Guardar stock
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
