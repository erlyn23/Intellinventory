<app-cabecera></app-cabecera>

<ion-content color="tertiary">
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center;" size="12">
        <ion-title>Listado de proveedores</ion-title>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="providers.length == 0">
      <ion-col size="12" style="text-align: center; color: gray; font-style: italic;">
        <ion-label>No hay proveedores registrados</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list style="background: white;">
    <ion-item color="tertiary" *ngFor="let provider of providers, let i = index">
      <ion-col size="8">
        <ion-button (click)="goToDetails(i)" style="width: 100%;" fill="clear">
          {{provider.Name}}
        </ion-button>
      </ion-col>
      <ion-button (click)="updateProvider(i)" color="primary" fill="clear">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="confirmDeleteProvider(i)" color="danger" fill="clear">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-fab (click)="openProviderModal()" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
