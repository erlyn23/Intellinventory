<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Información del proveedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card color="primary">
          <ion-card-content>
            <ion-list style="background: #3a93c9;">
              <ion-item color="primary">
                <h4>Nombre: {{provider.Name}}</h4>
              </ion-item>
              <ion-item color="primary">
                <h4>Producto: {{provider.Product}}</h4>
              </ion-item>
              <ion-item color="primary">
                <h4>Cantidad de productos: {{provider.Cuantity}}</h4>
              </ion-item>
              <ion-item color="primary">
                <h4>Teléfono: {{provider.PhoneNumber}}</h4>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
