<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registrar Sucursal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <ion-grid>
    <form [formGroup]="formulario">
      <ion-row>
        <ion-col size="12">
          <ion-item color="tertiary">
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="Nombre" type="text"></ion-input>
          </ion-item>
          <div *ngIf="Nombre.invalid && (Nombre.touched || Nombre.dirty)">
            <ion-item lines="none" color="tertiary" *ngIf="Nombre.errors.required">
              <ion-label color="danger">Debes escribir un nombre</ion-label>
            </ion-item>
            <ion-item lines="none" color="tertiary" *ngIf="Nombre.errors.minlength">
              <ion-label color="danger">Escribe al menos 3 letras</ion-label>
            </ion-item>
            <ion-item lines="none" color="tertiary" *ngIf="Nombre.errors.maxlength">
              <ion-label color="danger">Escribe menos de 30 letras</ion-label>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item color="tertiary">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="Password" type="password"></ion-input>
          </ion-item>
          <div *ngIf="Password.invalid && (Password.touched || Password.dirty)">
            <ion-item lines="none" color="tertiary" *ngIf="Password.errors.required">
              <ion-label color="danger">Debes escribir una contraseña</ion-label>
            </ion-item>
            <ion-item lines="none" color="tertiary" *ngIf="Password.errors.minlength">
              <ion-label color="danger">Escribe al menos 6 letras</ion-label>
            </ion-item>
            <ion-item lines="none" color="tertiary" *ngIf="Password.errors.maxlength">
              <ion-label color="danger">Escribe menos de 12 letras</ion-label>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="registrarSucursal()" style="width: 100%;" shape="round" [disabled]="formulario.invalid">
            <ion-icon slot="start" name="add-circle"></ion-icon>
            Guardar Sucursal
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
