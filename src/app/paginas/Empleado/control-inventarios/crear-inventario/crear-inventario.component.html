<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Crear inventario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <ion-grid>
    <form [formGroup]="formulario">
      <ion-row>
        <ion-col size="12">
          <ion-item color="tertiary">
            <ion-label position="floating">Nombre del inventario</ion-label>
            <ion-input formControlName="Nombre" ype="text"></ion-input>
          </ion-item>
          <ion-item lines="none" color="tertiary" *ngIf="Nombre.invalid && (Nombre.touched || Nombre.dirty)">
            <ion-label color="danger" *ngIf="Nombre.errors.required">Escribe un nombre</ion-label>
            <ion-label color="danger" *ngIf="Nombre.errors.maxlength">Nombre muy largo</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item color="tertiary">
            <ion-label position="floating">Fecha de creaci√≥n</ion-label>
            <ion-input formControlName="Fecha" ype="text" readonly></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="crearInventario()" style="width: 100%;" color="primary" shape="round" [disabled]="form.invalid">
            <ion-icon slot="start" name="add-circle"></ion-icon>
            Crear inventario
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
