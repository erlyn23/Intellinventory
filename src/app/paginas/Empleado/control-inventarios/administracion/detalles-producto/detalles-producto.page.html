<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{producto.Nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="abrirEntrada()" style="width: 100%;" shape="round">
          <ion-icon slot="start" name="add-circle"></ion-icon>
          Entrada
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="abrirSalida()" style="width: 100%;" shape="round">
          <ion-icon slot="start" name="remove-circle"></ion-icon>
          Salida
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card color="primary">
          <ion-card-content>
            <ion-list style="background: #1c5781;">
              <ion-item color="primary">
                <h4>Cantidad inicial: {{producto.CantidadInicial}}</h4>
              </ion-item>
              <ion-item color="primary">
                <h4>Entrada: {{producto.Entrada}}</h4>
              </ion-item>
              <ion-item color="primary">
                <h4>Cantidad incial + entrada: </h4>
              </ion-item>
              <ion-item color="primary">
                <h4>Salida: </h4>
              </ion-item>
              <ion-item color="primary">
                <h4>Total de existencia: </h4>
              </ion-item>
              <ion-item color="primary">
                <h4>Inventario actual: </h4>
              </ion-item>
              <ion-item color="primary">
                <h4>Diferencia: </h4>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
