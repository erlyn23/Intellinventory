<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Notas entradas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card color="primary">
          <ion-card-content>
            <ion-list style="background-color: #3a93c9;">
              <ion-item color="primary" *ngFor="let note of notas, let i = index">
                {{i+1}}. Descripci√≥n: {{note.Nota}} <br> Cantidad: {{note.Cantidad}} <br> Fecha: {{note.Fecha}}
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
