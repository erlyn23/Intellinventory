<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-row>
    <ion-col size="12">
      <ion-searchbar color="secondary" placeholder="Buscar un producto..." (ionChange)="buscarProducto($event)"></ion-searchbar>
    </ion-col>
  </ion-row>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="abrirEntrada()" class="personalizado" [disabled]="estado == 'Finalizado'">
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
          Entrada
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="abrirSalida()" class="personalizado" [disabled]="estado == 'Finalizado'">
          <ion-icon slot="start" name="remove-circle-outline"></ion-icon>
          Salida
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-list style="background: white;" *ngIf="esBusqueda == false">
      <ion-item color="secondary" *ngFor="let prod of productos">
        <ion-label>{{prod}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-list style="background: white;" *ngIf="esBusqueda == true">
      <ion-item color="secondary" *ngFor="let prod of tempProducts">
        <ion-label>{{prod}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="finalizarInventario()" style="width: 100%;" color="success" shape="round" [disabled]="estado == 'Finalizado'">
          Finalizar inventario
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
