<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Importar Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <ion-grid>
    <form [formGroup]="formulario">
      <ion-row>
        <ion-col size="12">
          <ion-item color="tertiary">
            <ion-label>Selecciona un inventario</ion-label>
            <ion-select formControlName="Inventarios" interface="popover" (ionChange)="buscarProductos($event)">
              <ion-select-option *ngFor="let inv of inventarios" [value]="inv.key">{{inv.NombreInventario}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="importarProductos()" style="width: 100%;" shape="round">
            <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
            Importar Productos
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
