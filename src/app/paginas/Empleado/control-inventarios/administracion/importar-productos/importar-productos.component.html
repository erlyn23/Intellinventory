<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Importar Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <ion-grid>
    <form [formGroup]="form">
      <ion-row>
        <ion-col size="12">
          <ion-item color="tertiary">
            <ion-label>Selecciona un inventario</ion-label>
            <ion-select formControlName="Inventories" interface="popover" (ionChange)="searchProducts($event)">
              <ion-select-option *ngFor="let inv of inventories" [value]="inv.Key">{{inv.Name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="importProducts()" style="width: 100%;" shape="round">
            <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
            Importar Productos
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
