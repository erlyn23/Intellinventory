<app-cabecera></app-cabecera>


<ion-content color="secondary">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item color="secondary">
          <ion-label position="floating">Primer valor</ion-label>
          <ion-input class="tabla" type="number" [(ngModel)]="valor1" name="valor1"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item color="secondary">
          <ion-label position="floating">Segundo Valor</ion-label>
          <ion-input class="tabla" type="number" [(ngModel)]="valor2" name="valor2"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item color="secondary">
          <ion-input class="tabla" type="number" [(ngModel)]="resultado" name="resultado" placeholder="resultado" readonly></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-button (click)="Operar('sumar')" color="primary" class="operaciones">
          +
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="Operar('restar')" color="primary" class="operaciones">
          -
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="Operar('multiplicar')" color="primary" class="operaciones">
          *
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="Operar('dividir')" color="primary" class="operaciones">
          /
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4">
        <ion-button (click)="Operar('descuento')" color="primary" class="operaciones">
          %
        </ion-button>
      </ion-col> 
      <ion-col size="4"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button class="limpiar" (click)="limpiar()" fill="clear">
          Limpiar
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center;" size="12">
        <ion-title>Historial de resultados</ion-title>
      </ion-col>
    </ion-row>
    <ion-list style="background: white; font-size: 20px;">
      <ion-item color="secondary" *ngFor="let hist of historial">
        <ion-label>{{hist}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
