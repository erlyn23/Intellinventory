<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" color="secondary">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{employee.Name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card color="primary">
          <ion-card-content>
            <ion-list style="background-color: #3a93c9;">
              <ion-item color="primary">
                <h4>Edad: {{employee.Age}}</h4>
              </ion-item>
              <ion-item color="primary">
                <h4>Teléfono: {{employee.PhoneNumber}}</h4>
              </ion-item>
              <ion-item color="primary">
                <h4>Correo electrónico: {{employee.Email}}</h4>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
