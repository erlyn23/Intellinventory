<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cambiar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <ion-grid>
    <form [formGroup]="form">
      <ion-row>
        <ion-col size="12">
          <ion-item color="tertiary">
            <ion-label position="floating">Contraseña nueva</ion-label>
            <ion-input type="password" formControlName="New"></ion-input>
          </ion-item>
          <ion-item lines="none" color="tertiary" *ngIf="New.invalid && (New.touched || New.dirty)">
            <ion-label color="danger" *ngIf="New.errors.required">No puedes dejarlo vacío</ion-label>
            <ion-label color="danger" *ngIf="New.errors.minlength">Debes insertar 8 carácteres mínimos</ion-label>
            <ion-label color="danger" *ngIf="New.errors.maxlength">Debes insertar 16 carácteres máximos</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item color="tertiary">
            <ion-label position="floating">Repite la contraseña</ion-label>
            <ion-input type="password" formControlName="Repeat"  (ionChange)="verifyIfPasswordsMatch($event)"></ion-input>
          </ion-item>
          <ion-item lines="none" color="tertiary" *ngIf="errorMsg != ''">
            <ion-label color="danger">{{errorMsg}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="changePassword()" shape="round" style="width: 100%;" [disabled]="form.invalid">
            <ion-icon slot="start" name="checkmark-circle"></ion-icon>
            Cambiar contraseña
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
