<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-searchbar color="tertiary" placeholder="Buscar un producto..." (ionChange)="buscarProducto($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="productos.length == 0">
      <ion-col size="12" style="text-align: center; font-style: italic; color: gray;">
        <p>No hay productos registrados.</p>
      </ion-col>
    </ion-row>
    <ion-list style="background: white;" *ngIf="esBusqueda == false && estado != 'Finalizado'">
      <ion-item color="tertiary" *ngFor="let prod of productos, let i = index">
        <ion-button (click)="goToDetails(i)" style="width: 100%;" expand="full" fill="clear">
          {{prod.Nombre}}
        </ion-button>
      </ion-item>
    </ion-list>
    <ion-list style="background: white;" *ngIf="esBusqueda == true && estado != 'Finalizado'">
      <ion-item color="tertiary" *ngFor="let prod of tempProducts, let i = index">
        <ion-button (click)="goToDetails(i)" style="width: 100%;" expand="full" fill="clear">
          {{prod.Nombre}}
        </ion-button>
      </ion-item>
    </ion-list>
    <ion-row *ngIf="esBusqueda == false && estado == 'Finalizado'">
      <ion-col size="12" *ngFor="let prod of productos">
        <ion-card color="primary">
          <ion-card-content>
            <ion-list style="background: #3a93c9">
              <ion-item color="primary">
                <h4>Producto: {{prod.Nombre}}</h4>
              </ion-item>
              <ion-item color="primary">
                <h4>Diferencia: {{prod.Diferencia}}</h4>
              </ion-item>
              <ion-item color="primary">
                <h4>Nota: {{prod.Nota}}</h4>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="esBusqueda == true && estado == 'Finalizado'">
      <ion-col size="12" *ngFor="let prod of tempProducts">
        <ion-card color="primary">
          <ion-card-content>
            <ion-list style="background: #3a93c9">
              <ion-item color="primary">
                <h4>Producto: {{prod.Nombre}}</h4>
              </ion-item>
              <ion-item color="primary">
                <h4>Diferencia: {{prod.Diferencia}}</h4>
              </ion-item>
              <ion-item color="primary">
                <h4>Nota: {{prod.Nota}}</h4>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
