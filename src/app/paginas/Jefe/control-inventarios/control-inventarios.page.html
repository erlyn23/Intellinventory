<app-cabecera-jefe></app-cabecera-jefe>


<ion-content color="secondary">

  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center;" size="12">
        <ion-title>Listado de inventarios</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row *ngIf="inventarios.length == 0">
    <ion-col size="12" style="text-align: center; font-style: italic; color:gray;">
      <p>No hay inventarios registrados a√∫n.</p>
    </ion-col>
  </ion-row>
  <ion-list style="background: white;">
    <ion-item color="secondary" *ngFor="let inv of inventarios, let i = index">
      <ion-button (click)="goToAdministracion(i)" style="width: 100%;" expand="full" fill="clear">
        {{inv.NombreInventario}} - {{inv.FechaInventario}}
      </ion-button>
      <ion-button color="success" fill="clear" *ngIf="inv.Estado == 'Finalizado'">
        <ion-icon slot="icon-only" name="checkmark-circle"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
