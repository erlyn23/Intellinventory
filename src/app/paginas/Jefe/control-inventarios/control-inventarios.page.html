<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Inventory Bar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">

  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center;" size="12">
        <ion-title>Listado de inventarios</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row *ngIf="inventories.length == 0">
    <ion-col size="12" style="text-align: center; font-style: italic; color:gray;">
      <p>No hay inventarios registrados a√∫n.</p>
    </ion-col>
  </ion-row>
  <ion-list style="background: white;">
    <ion-item color="tertiary" *ngFor="let inventoryItem of inventories, let i = index">
      <ion-button (click)="goToInventoryAdministrationPage(i)" style="width: 100%;" expand="full" fill="clear">
        {{inventoryItem.Name}} - {{inventoryItem.CreationDate}}
      </ion-button>
      <ion-button color="success" fill="clear" *ngIf="inventoryItem.State == 'Finalizado'">
        <ion-icon slot="icon-only" name="checkmark-circle"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
